<div class="container">
    <h2> Login Screen </h2>
    <br /><br /><br />

    <form id="Login-form">

        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">User Name</label>
            <input id="username" name="username", class="form-control", type="text", placeholder="Enter a UserName"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" name="password", class="form-control", type="password", placeholder="Enter your Password"/>
        </div>

        <button type="submit" class="btn btn-info waves-effect">Login <div class="ripple-container"></div> </button>
    </form>

</div>
